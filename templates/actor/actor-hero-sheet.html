<form class="{{cssClass}}" autocomplete="off">
    <div class="form">
        <div class="border">
            <h1 class="center">
                <div class="center" data-edit="name" contenteditable="">{{actor.name}}</div>
            </h1>
            <h1 class="center">
                <div class="center" data-edit="name" contenteditable="">{{data.data.class}}</div>
            </h1>
        </div>
        <div class="flexrow">
            <div>
                <h2 class="center">Stats</h2>
                <table class="center" style="table-layout: fixed;">
                    <tr class="center">
                        <th>Move</th>
                        <td class="center"><p>2d6</p></td>
                    </tr>
                    <tr class="center">
                        <th>Body</th>
                        <td class="flexrow">
                            <input class="center" type="number" name="data.body.value" value="{{data.data.body.value}}">/
                            <input class="center" type="number" name="data.body.max" value="{{data.data.body.value}}">
                        </td>
                    </tr>
                    <tr class="center">
                        <th>Attack</th>
                        <td class="center">
                            <input class="center" type="number" name="data.atk" value="{{data.data.atk}}">
                        </td>
                    </tr>
                    <tr class="center">
                        <th>Defence</th>
                        <td class="center">
                            <input class="center" type="number" name="data.def" value="{{data.data.def}}">
                        </td>
                    </tr>
                    <tr class="center">
                        <th>Mind</th>
                        <td class="center">
                            <input class="center" type="number" name="data.mind" value="{{data.data.mind}}">
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <h2 class="center">Gear</h2>
                <table>
                    <tr>
                        <th>Helmet</th>
                        <td>{{data.data.armour.helmet}}</td>
                    </tr>
                    <tr>
                        <th>Armour</th>
                        <td>{{data.data.armour.body}}</td>
                    </tr>
                    <tr>
                        <th>Shield</th>
                        <td>{{data.data.armour.shield}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>
